<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed Email</title>
    <style>
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        html {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            margin: 100px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #d9dee8;
        }>
        .card {
            width: 100%;
            margin: 30px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }
         li {
            list-style-type: none;
            padding: 10px;
             background-color: #e6e9ef;
             border-radius: 5px;
             margin: 10px;
             font-weight: bold;

         }
    </style>
</head>
<body>
<div class="content">
<div class="container">

    <h1>Booking Confirmed.</h1>
    <h2>Thank you for booking with us.</h2>

    <div class="card">
        <h3>Viewing Details</h3>
        <ul>
            <li>Viewing Name: {{ viewing.Name }}</li>
            <li>Viewing Date: {{ viewing.dateFormatted }}</li>
            <li>Viewing Time: {{ viewing.Time }}</li>
        </ul>

        <div class="card">
            <h3>Booking Details</h3>
{#            <ul>Total Cost: {{ booking. }}</ul>#}
        </div>

    </div>
</div>
</div>


</body>
</html>
