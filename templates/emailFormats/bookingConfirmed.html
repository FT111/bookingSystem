<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmed Email</title>
    <style>
        html {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        .container {
            width: 50%;
            margin: 100px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f9f9f9;
        }>
        .card {
            width: 100%;
            margin: 30px;
            text-align: center;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f8c9;
        }
    </style>
</head>
<body>
<div class="container">

    <h1>Booking Confirmed.</h1>
    <h2>Thank you for booking with us.</h2>

    <div class="card">
        <h3>Viewing Details</h3>
        <ul>
            <li>Viewing Name: {{ viewing.Name }}</li>
            <li>Viewing Date: {{ viewing.dateFormatted }}</li>
            <li>Viewing Time: {{ viewing.Time }}</li>
        </ul>
    </div>

</div>


</body>
</html>
