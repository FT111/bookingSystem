<!doctype html>
<html lang="en"  data-theme="nord" class="scroll-auto">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../static/layout.js"></script>
            <script src="../../static/layout.js"></script>
        <link rel="stylesheet" href="../static/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <body class="min-h-screen max-w-full w-full">
        <div class="navbar bg-base-100/30 sticky top-0 z-50 p-3 backdrop-blur-lg">
            <div class="flex-1">
                <a href="/dashboard" class="btn btn-ghost text-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="sm:block hidden w-6 h-6">

                    </svg>

                    Booking System</a>
            </div>
            <div class="flex-none gap-2 mr-5 sm:flex hidden">
                <a href="/dashboard">
                    <div class="btn btn-ghost flex items-center gap-1" id="dashboardNavBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" order-1 w-6 h-6">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 7.125C2.25 6.504 2.754 6 3.375 6h6c.621 0 1.125.504 1.125 1.125v3.75c0 .621-.504 1.125-1.125 1.125h-6a1.125 1.125 0 0 1-1.125-1.125v-3.75ZM14.25 8.625c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v8.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-8.25ZM3.75 16.125c0-.621.504-1.125 1.125-1.125h5.25c.621 0 1.125.504 1.125 1.125v2.25c0 .621-.504 1.125-1.125 1.125h-5.25a1.125 1.125 0 0 1-1.125-1.125v-2.25Z" />
                        </svg>
                            <p id="dashboardNavBtnText" class=" hidden fadeInTranslateX text-base-content pr-3 font-bold transition-all duration-250 ease-in-out">Dashboard</p>
                    </div>
                </a>
                <a href="/viewings/manage">
                    <div class="btn btn-ghost flex items-center gap-0" id="viewingsNavBtn">

                    </svg>

                            <p id="viewingsNavBtnText" class="hidden fadeInTranslateX pr-3 text-base-content font-bold transition-all duration-250 ease-in-out">Manage Viewings</p>
                    </div>
                </a>

                <a href="/booking/new" class="btn sm:flex hidden btn-secondary btn-md font-semibold text-white">New booking
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>

                </a>
                </div>

                <label class="flex cursor-pointer gap-2 pr-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
                    <input type="checkbox" value="black" id="themeSwitch" onclick="toggleTheme()" class="toggle theme-controller"/>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                  </label>
        </div>
        
        <div class="content min-h-screen h-fit ">
            {% block body %}{% endblock %}
        </div>

        <div class="btm-nav sm:hidden fixed w-screen">
          <button class="{% block Dashboard %}{% endblock %}" onclick="window.location.href = '/dashboard'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">

            </svg>
            <span class="btm-nav-label">Viewings</span>

          <button class="{% block newBooking %}{% endblock %}" onclick="window.location.href='/booking/new'">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            <span class="btm-nav-label">New Booking</span>
          </button>
        </div>

        <footer class="footer p-10 bg-neutral text-neutral-content mt-32 sm:mb-0 mb-14 bottom-0 static">
          <aside>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
