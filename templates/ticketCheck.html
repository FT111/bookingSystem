{% extends "layout.html" %}

{% block head %}
<title>Ticket Check</title>

{% endblock %}

{% block body %}

    <!-- Content Container -->
    <div class="mx-4 mb-3 w-content flex flex-col gap-3 items-center">

    {% if ticket %}
        <h1 class="text-3xl sm:text-6xl my-6 text-center text-bg-base-200 align-middle font-bold">Ticket</h1>

        <!-- Interaction box container -->
        <div class="flex flex-row w-full sm:w-5/6 lg:w-7/12 bg-base-300 p-4 sm:p-10 gap-10 card items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-1/4"">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 0 1 0 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 0 1 0-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375Z" />
            </svg>
            <ul>
                <li>Seat: {{ ticket[1] }}</li>
                <li>Viewing: {{ viewing['Name'] }}</li>
                <li>Date: {{ viewing['Date'] }}</li>
                <li>Time: {{ viewing['Time'] }}</li>
            </ul>
        </div>

    {% else %}
        <h1 class="text-3xl sm:text-6xl my-6 text-center text-bg-base-200 align-middle font-bold">No Ticket Found</h1>
    {% endif %}
    </div>

{% endblock %}
