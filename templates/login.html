{% extends 'layout.html' %}

{% block body %}

    <!-- Content Container -->
    <div class="mx-4 mb-3 w-content flex flex-col gap-3 items-center">

        <h1 class="text-3xl sm:text-6xl my-6 text-center text-bg-base-200 align-middle font-bold">Login</h1>

        <!-- Interaction box container -->
        <div class="flex flex-col w-full  gap-5 sm:w-5/6 lg:w-1/2 xl:w-5/12 ">

            {% if isRetry %}
            <div role="alert" class="alert text-base-100 alert-error">
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span>Incorrect username or password. Please try again.</span>
            </div>
            {% endif %}

            <!-- Main interaction card -->
            <div class="card bg-base-300 min-h-96 w-full">

                <!-- Card header -->
                <div class="card-body h-full">
                    <!-- Form -->
                    <form action="/api/login" method="post" class="items-between flex h-full flex-col gap-8">

                        <div class="form-control flex flex-col gap-5">
                            <h2 class="card-title">Please login before using the system.</h2>
    
                            <label class="input  rounded-md flex items-center gap-2">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" /></svg>
                              <input type="text" name="name" class="grow" placeholder="Username">
                            </label>

                            <label class="input  rounded-md flex items-center gap-2">
                              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd" /></svg>
                              <input type="password" name="password" class="grow" placeholder="Password">
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-16 w-full text-base-100">Login</button>

                    </form>




            </div>
        </div>
    </div>
{% endblock %}
