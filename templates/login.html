{% extends 'layout.html' %}

{% block body %}

    <!-- Content Container -->
    <div class="mx-4 mb-3 w-content flex flex-col gap-3 items-center">

        <h1 class="text-3xl sm:text-6xl my-6 text-center text-bg-base-200 align-middle font-bold">Login</h1>

        <!-- Interaction box container -->
        <div class="flex flex-col w-full sm:w-5/6 lg:w-1/2 ">
            <!-- Main interaction card -->
            <div class="card bg-base-300 min-h-96 w-full">

                <!-- Card header -->
                <div class="card-body">
                    <h2 class="card-title">Login</h2>

                    <!-- Form -->
                    <form action="/api/login" method="post">
                        <div class="form-control flex flex-col gap-3">
                            <label class="label" for="name">
                                <span class="label-text">Name</span>
                            </label>
                            <input type="text" id="name" name="name" placeholder="Name" class="input rounded-md input-bordered">

                            <label class="label" for="password">
                                <span class="label-text">Name</span>
                            </label>
                            <input type="password" id="password" name="password" placeholder="Password" class="input rounded-md input-bordered">

                            <button type="submit" class="btn btn-primary mt-4 text-base-100">Login</button>
                        </div>
                    </form>




            </div>
        </div>
    </div>
{% endblock %}
